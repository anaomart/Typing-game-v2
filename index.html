<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing</title>
    <link rel="icon" type="image/x-icon" href="bolt-solid.svg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M349.4 44.6c5.9-13.7 1.5-29.7-10.6-38.5s-28.6-8-39.9 1.8l-256 224c-10 8.8-13.6 22.9-8.9 35.3S50.7 288 64 288H175.5L98.6 467.4c-5.9 13.7-1.5 29.7 10.6 38.5s28.6 8 39.9-1.8l256-224c10-8.8 13.6-22.9 8.9-35.3s-16.6-20.7-30-20.7H272.5L349.4 44.6z"/></svg>            Speed Typing </h1>
        <div id="header">
            <div id="info">30</div>
            <div id="buttons">
                <button id="newGame"> New Game </button>
            </div>
        </div>
        <div id="game" tabindex="0">
            <div id="words"></div>
            <div id="cursor"></div>
            <div id="focus-error"> Click here to focus</div>
        </div>
        <div class="overlay">
            <div class="box">

                <div class="result">WPM: <span></span></div>
                <p>Good Job </p>
                <button> New Game </button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
